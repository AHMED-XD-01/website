<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Puzzle Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card:hover {
            background-color: #f0f0f0;
        }

        .card img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card"><img src="https://via.placeholder.com/80?text=?" alt="Apple"></div>
        <div class="card"><img src="https://via.placeholder.com/80?text=?" alt="Banana"></div>
        <div class="card"><img src="https://via.placeholder.com/80?text=?" alt="Pineapple"></div>
        <div class="card"><img src="https://via.placeholder.com/80?text=?" alt="Grapes"></div>
        <div class="card"><img src="https://via.placeholder.com/80?text=?" alt="Strawberry"></div>
        <div class="card"><img src="https://via.placeholder.com/80?text=?" alt="Watermelon"></div>
        <div class="card"><img src="https://via.placeholder.com/80?text=?" alt="Peach"></div>
        <div class="card"><img src="https://via.placeholder.com/80?text=?" alt="Cherry"></div>
    </div>
</body>
</html>
